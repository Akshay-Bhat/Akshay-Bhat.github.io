<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Drop Down -->
			<div class="dropdown design-board-holder">
				<h6 class="dropdown-heading neutral-01">Design board</h6>
				<div class="design-board-content">
					<a href="#" class="add-incoming-button">
						<span class="icon-holder"><img src="../images/add-incoming-icon.svg" alt=""></span>
						<span class="text">Add incoming email</span>
					</a>
					<div class="design-board-list">
						<h6 class="neutral-01">Sort</h6>
						<div class="design-board-buttons">
							<a href="#" class="neutral-02 none-button">
								<span class="icon-holder"><img src="../images/none-icon.svg" alt=""></span>
								<span class="text">None</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/newest-first-icon.svg" alt=""></span>
								<span class="text">Newest first</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/oldest-first-icon.svg" alt=""></span>
								<span class="text">Oldest first</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/unread-first-icon.svg" alt=""></span>
								<span class="text">Unread first</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/date-cal-icon.svg" alt=""></span>
								<span class="text">Due date (newest)</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/date-cal-icon.svg" alt=""></span>
								<span class="text">Due date (oldest)</span>
							</a>
						</div>
					</div>
					<div class="design-board-list">
						<h6 class="neutral-01">View</h6>
						<div class="design-board-buttons">
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/card-view-icon.svg" alt=""></span>
								<span class="text">Card view</span>
							</a>
						</div>
					</div>
					<div class="design-board-list">
						<div class="design-board-buttons">
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/rename-board-icon.svg" alt=""></span>
								<span class="text">Rename board</span>
							</a>
							<a href="#" class="neutral-02">
								<span class="icon-holder"><img src="../images/delete-icon.svg" alt=""></span>
								<span class="text">Leave board</span>
							</a>
						</div>
					</div>

				</div>
			</div>
			<!-- END Drop Down -->
		</div>
	</div>
</body>
</html>
