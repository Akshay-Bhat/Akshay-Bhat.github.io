<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Header -->
			<header id="header" class="header-new">
				<div class="left-img">
					<img src="../../images/header-left.png" alt="" class="header-image">
				</div>
				<div class="header-buttons">
					<a class="header-drag-button">
						<img src="../../images/drag-icon.svg" alt="">
						<span>Drag</span>
					</a>
					<a class="header-notification-button">
						<img src="../../images/notification-icon.svg" alt="">
						<span class="notify brand-03"></span>
					</a>
				</div>
				<img src="../../images/header-right.png" alt="" class="header-image">
			</header>
			<!-- END Header -->
			
			<!-- Container -->
			<article id="container">
				<!-- Board View -->
				<div class="grid-container board-container">
					<div class="row board-header">
						<div class="col-11"></div>
						<div class="col-1 button-holder">
							<a href="#" class="neutral-01 close-button">Close</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="empty-holder empty-plan-holder">
								<h6 class="neutral-01">Your <span class="green-text">Plus plan</span> has now ended</h6>
								<p class="neutral-01 sub-title">Renew or upgrade subscription to retain access for you and your team. <br><b>You can continue using Drag for free.</b> You will be limited to <b>30 day history, 10 boards, solo use only, and limited workflow.</b></p>
								<div class="empty-content">
									<img src="../../images/plan-banner.png" alt="" class="banner-img">
									<div class="empty-info">
										<div class="empty-info-content">
											<h5>0</h5>
											<p>Days left<span>.</span></p>
										</div>
										<a href="#" class="primary-button">Renew plan</a>
										<div class="link-button-holder">
											<a href="#" class="link-button global-light-contrast">
												Upgrade<img src="../../images/plan-arrow.svg" alt="">
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END Board View -->
			</article>
			<!-- END Container -->

		</div>
	</div>
