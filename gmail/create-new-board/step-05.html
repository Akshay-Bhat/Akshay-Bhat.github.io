<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Header -->
			<header id="header" class="header-new">
				<div class="left-img">
					<img src="../images/header-left.png" alt="" class="header-image">
				</div>
				<div class="header-buttons">
					<a class="header-drag-button">
						<img src="../images/drag-icon.svg" alt="">
						<span>Drag</span>
					</a>
					<a class="header-notification-button">
						<img src="../images/notification-icon.svg" alt="">
						<span class="notify brand-03"></span>
					</a>
				</div>
				<img src="../images/header-right.png" alt="" class="header-image">
			</header>
			<!-- END Header -->
			
			<!-- Container -->
			<article id="container">
				<!-- New Board View -->
				<div class="board-main grid-container">
					<div class="row board-header">
						<div class="col-1">
							<a href="#" class="board-back-button neutral-01">
								<span class="icon-holder"><img src="../images/back-arrow-icon.svg" alt=""></span>
								Back
							</a>
						</div>
						<div class="col-10"></div>
						<div class="col-1">
							<a href="#" class="neutral-01 close-button">Close</a>
						</div>
					</div>

					<div class="row">
						<div class="col-1"></div>
						<div class="col-5">
							<div class="board-body">
								<div class="board-steps">
									<p class="secondary-01 secondary-05">step 04 of 04</p>
								</div>
								<div class="board-heading">
									<h2 class="neutral-01">Name your board</h2>
								</div>
								
								<div class="board-content">
									<div class="email-input">
										<label for="" class="neutrals-darkest">Board name</label>
										<input type="text" class="email-input">
									</div>
									<div class="button-holder">
										<button type="submit" class="primary-button">Next</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END New Board View -->
			</article>
			<!-- END Container -->

		</div>
	</div>
</body>
</html>
