<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Header -->
			<header id="header" class="header-new">
				<div class="left-img">
					<img src="../images/header-left.png" alt="" class="header-image">
				</div>
				<div class="header-buttons">
					<a class="header-drag-button">
						<img src="../images/drag-icon.svg" alt="">
						<span>Drag</span>
					</a>
					<a class="header-notification-button">
						<img src="../images/notification-icon.svg" alt="">
						<span class="notify brand-03"></span>
					</a>
				</div>
				<img src="../images/header-right.png" alt="" class="header-image">
			</header>
			<!-- END Header -->
			
			<!-- Container -->
			<article id="container">
				<!-- New Board View -->
				<div class="board-main">
					<div class="board-header">
						<div>
							<a href="#" class="board-back-button neutral-01">
								<span class="icon-holder"><img src="../images/back-arrow-icon.svg" alt=""></span>
								Back
							</a>
						</div>
						<a href="#" class="neutral-01 close-button">Close</a>
					</div>
					<div class="board-body">
						<div class="board-steps">
							<p class="secondary-01 secondary-05">step 03 of 04</p>
						</div>
						<div class="board-heading">
							<h2 class="neutral-01">Do you have a team?</h2>
						</div>
						<div class="board-content">
							<div class="email-input">
								<label for="" class="neutrals-darkest">Email</label>
								<input type="text" class="email-input" placeholder="Search or enter email addresses (or paste multiple)">
							</div>
							<ul class="team-users">
								<li>
									<p>
										<span>coronel@drag.com</span>
										<a href="#"><img src="../images/remove-user-icon.svg" alt=""></a>
									</p>
								</li>
								<li>
									<p>
										<span>nick@drag.com</span>
										<a href="#"><img src="../images/remove-user-icon.svg" alt=""></a>
									</p>
								</li>
								<li>
									<p>
										<span>duda@drag.com</span>
										<a href="#"><img src="../images/remove-user-icon.svg" alt=""></a>
									</p>
								</li>
							</ul>
							<div class="button-holder step-04">
								<button type="submit" class="primary-button">Next</button>
							</div>
						</div>
					</div>
				</div>
				<!-- END New Board View -->
			</article>
			<!-- END Container -->

		</div>
	</div>
</body>
</html>
