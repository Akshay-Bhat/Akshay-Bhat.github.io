<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Drop Down -->
			<div class="dropdown assign-holder">
				<h6 class="dropdown-heading neutral-01">Assign tags</h6>
				<div class="assign-cnt">
					<div class="assign-search">
						<input type="text" placeholder="Search">
					</div>
					<div class="assign-body">
						<ul class="assign-tag-list">
							<li class="checked">
								<div class="row-card-checkbox">
									<input type="checkbox" id="check-tag-01" checked="checked">
									<label for="check-tag-01"></label>
								</div>
								<p class="tags white brand-03">Urgent</p>
							</li>
							<li class="checked">
								<div class="row-card-checkbox">
									<input type="checkbox" id="check-tag-02" checked="checked">
									<label for="check-tag-02"></label>
								</div>
								<p class="tags white error">IMPORTANT</p>
							</li>
							<li class="checked">
								<div class="row-card-checkbox">
									<input type="checkbox" id="check-tag-03" checked="checked">
									<label for="check-tag-03"></label>
								</div>
								<p class="tags white success">GOOD</p>
							</li>
							<li>
								<div class="row-card-checkbox">
									<input type="checkbox" id="check-tag-04">
									<label for="check-tag-04"></label>
								</div>
								<p class="tags white warning">BUG</p>
							</li>
						</ul>
					</div>
					<div class="assign-footer">
						<a>Manage tags</a>
					</div>
				</div>
			</div>
			<!-- END Drop Down -->
		</div>
	</div>
</body>
</html>
