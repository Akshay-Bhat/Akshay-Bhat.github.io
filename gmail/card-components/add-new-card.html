<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gmail</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- END Google Fonts -->
<link rel="stylesheet" type="text/css" href="../css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all" />
</head>
<body>
	<div id="main">
		<div class="wrapper">
			<!-- Header -->
			<header id="header">
				<img src="../images/header.png" alt="">
			</header>
			<!-- END Header -->
			
			<!-- Container -->
			<article id="container">
				<!-- Aside -->
				<aside id="aside"><img src="../images/aside.png" alt=""></aside>
				<!-- END Aside -->
				
				<!-- Main Section -->
				<section class="main-section">
					<!-- Sub Header -->
					<div class="sub-header">
						<div class="left-section">
							<div class="board-heading">
								<div class="board-heading-title">
									Design<a><img src="../images/board-down-arrow.svg" alt=""></a>
								</div>
								<!-- Dropdown goes here -->
							</div>
							<button type="button" class="reload-button">
								<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="https://www.w3.org/2000/svg">
									<path d="M13.3332 7.33346C13.1701 6.16027 12.6259 5.07324 11.7843 4.23979C10.9426 3.40635 9.85034 2.87274 8.67562 2.72116C7.50089 2.56959 6.30892 2.80845 5.2833 3.40096C4.25769 3.99347 3.45534 4.90675 2.99984 6.00013M2.6665 3.33346V6.00013H5.33317" stroke="#505053" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M2.6665 8.6665C2.82954 9.83969 3.37379 10.9267 4.21541 11.7602C5.05703 12.5936 6.14933 13.1272 7.32406 13.2788C8.49878 13.4304 9.69076 13.1915 10.7164 12.599C11.742 12.0065 12.5443 11.0932 12.9998 9.99984M13.3332 12.6665V9.99984H10.6665" stroke="#505053" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</button>
						</div>
						<div class="right-section">
							<div class="assigned-user-holder">
								<div class="assigned-user-list">
									<a href="#" class="assigned-user"><img src="../images/user-one.png" alt=""></a>
									<a href="#" class="assigned-user"><img src="../images/user-two.png" alt=""></a>
								</div>
								<button type="button" class="add-user">
									<img src="../images/add-user-icon.svg" alt="">
								</button>
							</div>
							<div class="filter-holder">
								<button type="button" class="filter-button">
									<img src="../images/filter-icon.svg" alt="">
								</button>
								<!-- Filter Dropdown goes here -->
							</div>
							<button type="button" class="search-button">
								<img src="../images/search-icon.svg" alt="">
							</button>
							<label class="switch">
								<input type="checkbox" checked>
							  	<span class="slider"></span>
							</label>
						</div>
					</div>
					<!-- END Sub Header -->

					<!-- Main column -->
					<div class="main-column-holder">
						<div class="main-column">
							<div class="each-column">
								<div class="column-header">
									<p class="column-title secondary-01">Backlog<span class="column-count neutral-02">5</span></p>
									<div class="column-action">
										<a href="#" class="column-add"><img src="../images/blue-pluse.svg" alt=""></a>
										<a href="#" class="column-menu"><img src="../images/blue-menu.svg" alt=""></a>
									</div>
								</div>
								<div class="column-body">
									
									<!-- Add New Card -->
									<div class="each-card-holder">
										<div class="card add-new-card">
											<input type="text" placeholder="Card name" autofocus="autofocus">
										</div>
									</div>
									<!-- END Add New Card -->

									<div class="each-card-holder">
										<div class="card event-card">
											<div class="card-top">
												<p class="card-title neutral-02 rename-text">New enquiry (phone call Mr..</p>
												<p class="received-time neutral-02">10:12 am</p>
											</div>
											<div class="card-actions">
												<a href="#"><img src="../images/archive-icon.svg" alt=""></a>
												<a href="#"><img src="../images/delete-icon.svg" alt=""></a>
												<a href="#"><img src="../images/unread-icon.svg" alt=""></a>
												<div class="check-box">
													<input type="checkbox" id="check-box-01">
													<label for="check-box-01"></label>
												</div>
											</div>
										</div>
									</div>

									<!-- Rename Card -->
									<div class="each-card-holder">
										<div class="card rename-card">
											<input type="text" value="New enquiry (phone call Mr|">
										</div>
									</div>
									<!-- END Rename Card -->
								</div>
							</div>
						</div>

					</div>
					<!-- Main column -->

				</section>
				<!-- END Main Section -->

			</article>
			<!-- END Container -->

		</div>
	</div>
</body>
</html>
